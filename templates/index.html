<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Predict Iris Species</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://tse3.mm.bing.net/th?id=OIP.3H9fS49BCvyPMhOIR0SLygHaE8&pid=Api&P=0&h=180') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Add transparency to the container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Iris Species</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" id="sepal_length" name="sepal_length" required>
            <label for="sepal_width">Sepal Width:</label>
            <input type="text" id="sepal_width" name="sepal_width" required>
            <label for="petal_length">Petal Length:</label>
            <input type="text" id="petal_length" name="petal_length" required>
            <label for="petal_width">Petal Width:</label>
            <input type="text" id="petal_width" name="petal_width" required>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {{ result }}
        </div>
    </div>
</body>
</html>
